name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC to catch dependency issues
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  CACHE_VERSION: 'v1'

jobs:
  # === QUALITY ASSURANCE ===
  quality:
    name: ğŸ” Quality Assurance
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ“Š Generate lint report
        run: npm run lint:report
        continue-on-error: true

      - name: ğŸ” Type checking
        run: npm run test:typecheck

      - name: ğŸ”’ Security audit
        run: npm run security

      - name: ğŸ“ˆ Dependency analysis
        run: npm run analyze:deps
        continue-on-error: true

      - name: ğŸ“¤ Upload quality reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: quality-reports
          path: |
            eslint-report.json
            dependency-graph.json
          retention-days: 30

  # === TESTING ===
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [18, 20]
        test-type: [unit, integration, accessibility]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“‹ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Run ${{ matrix.test-type }} tests
        run: npm run test:${{ matrix.test-type }}
        env:
          CI: true

      - name: ğŸ“¤ Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.node-version }}-${{ matrix.test-type }}
          path: |
            test-results/
            coverage/
          retention-days: 30

  # === COVERAGE ===
  coverage:
    name: ğŸ“Š Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [quality]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage
        env:
          CI: true

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“Š Coverage comment
        uses: 5monkeys/cobertura-action@master
        if: github.event_name == 'pull_request'
        with:
          path: coverage/cobertura-coverage.xml
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          minimum_coverage: 80

  # === PERFORMANCE ===
  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quality]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: âš¡ Run performance tests
        run: npm run test:performance
        env:
          CI: true

      - name: ğŸ“Š Run benchmarks
        run: npm run test:benchmark
        continue-on-error: true

      - name: ğŸ“ˆ Bundle analysis
        run: npm run analyze:size

      - name: ğŸ“¤ Upload performance reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-reports
          path: |
            benchmark-results/
            dist/stats.html
          retention-days: 30

  # === BUILD ===
  build:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test, coverage]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build for production
        run: npm run build:prod
        env:
          NODE_ENV: production

      - name: ğŸ“Š Generate bundle analysis
        run: npm run build:analyze
        env:
          ANALYZE: true

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            dist/
          retention-days: 30

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

  # === LIGHTHOUSE ===
  lighthouse:
    name: ğŸ” Lighthouse Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Start preview server
        run: npm run preview &
        env:
          CI: true

      - name: â³ Wait for server
        run: npx wait-on http://localhost:4173 --timeout 30000

      - name: ğŸ” Run Lighthouse audit
        run: npm run perf:lighthouse

      - name: ğŸ“¤ Upload Lighthouse report
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: lighthouse-report.json
          retention-days: 30

  # === NOTIFICATION ===
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [quality, test, coverage, performance, build]
    if: always()
    
    steps:
      - name: ğŸ“Š Collect job results
        id: results
        run: |
          echo "quality=${{ needs.quality.result }}" >> $GITHUB_OUTPUT
          echo "test=${{ needs.test.result }}" >> $GITHUB_OUTPUT
          echo "coverage=${{ needs.coverage.result }}" >> $GITHUB_OUTPUT
          echo "performance=${{ needs.performance.result }}" >> $GITHUB_OUTPUT
          echo "build=${{ needs.build.result }}" >> $GITHUB_OUTPUT

      - name: ğŸ“¢ Success notification
        if: |
          steps.results.outputs.quality == 'success' &&
          steps.results.outputs.test == 'success' &&
          steps.results.outputs.coverage == 'success'
        run: |
          echo "âœ… All quality checks passed!"
          echo "ğŸš€ TreeBox is ready for deployment"

      - name: ğŸ“¢ Failure notification
        if: |
          steps.results.outputs.quality == 'failure' ||
          steps.results.outputs.test == 'failure' ||
          steps.results.outputs.coverage == 'failure'
        run: |
          echo "âŒ Quality checks failed!"
          echo "ğŸ”§ Please review the failed jobs and fix issues"
          exit 1 